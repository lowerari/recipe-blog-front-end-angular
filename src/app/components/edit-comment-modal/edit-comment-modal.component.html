<div class="darkBG"></div>
<div class="centered">
    <div class="confirmationDialog" [formGroup]="editForm">
        <div class="close" (click)="onCancel()">
            <i class="pi pi-times"></i>
        </div>
        <h1>{{message}}</h1>
        <textarea name="newContent" id="newContent" formControlName="newContent"></textarea>
        <div class="confirmationButtons">
            <div class="accept" (click)="onConfirm()">Edit</div>
            <div class="cancel" (click)="onCancel()">Cancel</div>
        </div>
    </div>
</div>
