<div class="registrationPage">
    <div class="log-in-container">
        <div class="image"></div>
        <div class="log-in-form-area">
            <div class="log-in-form-card">
                <div class="welcome">
                    Welcome Back!
                </div>
                <div class="no-account">
                    New to Recipe Review Corner? <a routerLink="/sign-up">Sign up</a>
                </div>
                <div class="username">
                    <input type="text" placeholder="Username" [(ngModel)]="username" />
                </div>
                <div class="password">
                    <input type="password" placeholder="Password" [(ngModel)]="password" />
                </div>
                <div class="log-in-button" (click)="logIn(username, password)">
                    Log In
                </div>
            </div>
        </div>
    </div>
</div>
